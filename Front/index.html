<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Propiedades</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Gestión de Propiedades</h1>

<!-- Formulario para agregar una propiedad -->
<h2>Agregar Nueva Propiedad</h2>
<form id="propertyForm">
  <label>Dirección:</label>
  <input type="text" id="address" required>

  <label>Precio:</label>
  <input type="number" id="price" required min="0">

  <label>Tamaño (m²):</label>
  <input type="number" id="size" required min="1">

  <label>Descripción:</label>
  <textarea id="description" required></textarea>

  <button type="submit">Agregar Propiedad</button>
</form>

<!-- Lista de propiedades -->
<h2>Lista de Propiedades</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Dirección</th>
    <th>Precio</th>
    <th>Tamaño</th>
    <th>Descripción</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody id="propertyList"></tbody>
</table>

<script src="js/app.js"></script>
</body>
</html>
